<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>CRUD Tareas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>LISTA TEREAS</h1>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      ++Agregar Tarea
    </button>
    <table class="table table-striped table-responsive">
      <thead>
        <th><strong>NOMBRE</strong></th>
        <th><strong>TAREA</strong></th>
        <th><strong>ACCIONES</strong></th>
      </thead>
      <tbody id="tasks-list">

      </tbody>
    </table>

    <!-- Modal -->
     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
       <div class="modal-dialog" role="document">
         <form action="" id="add-form">
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               <h4 class="modal-title">Nueva tarea</h4>
             </div>
             <div class="modal-body">
                 <div class="form-group">
                   <label for="nombre-tarea">Nombre tarea:</label>
                   <input type="text" class="form-control" id="nombre-tarea" placeholder="Tarea">
                 </div>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
               <button type="submit" class="btn btn-primary">+ Agregar</button>
             </div>
           </div>
         </form>
       </div>
     </div>

     <!-- Modal -->
     <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Small modal</button> -->

     <!-- Modal DETALLE-->
    <div class="modal fade bs-example-modal-sm"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
           <h4 class="modal-title" id="myModalLabel">Detalle Tarea</h4>
         </div>
         <div class="modal-body" id="modal-body">
           <p id="detalleNombre"><strong>Nombre Tarea:</strong></p>
           <p id="detalleFechaCreacion"><strong>Fecha de Creacion de la Tarea:</strong></p>
           <p id="detalleEstatus"><strong>Fecha de Creacion de la Tarea:</strong></p>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
           <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
         </div>
       </div>
     </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
